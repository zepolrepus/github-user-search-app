<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="output.css" />
  <style>
    body {
      font-family: 'Space Mono', monospace;
      font-size: 15px;
      font-style: normal;
      font-weight: 400;
      line-height: 25px; 
    }
  </style>
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body class="text-true-blue bg-ghost-white dark:text-white dark:bg-oxford">
  <main class="flex flex-col items-center">
      <div class="h-[38px] w-4/5 my-8 max-w-[730px] flex justify-between items-center">
        <h1 class="text-gunmetal text-[28px] font-bold">devfinder</h1>
        <div class="flex justify-between items-center w-[78px]">
          <span class="uppercase font-semibold tracking-widest text-sm">dark</span>
          <img src="../assets/icon-moon.svg" alt="dark mode" />
        </div>
      </div>
      <div class="bg-white h-[60px] w-4/5 max-w-[730px] rounded-2xl flex justify-around items-center gap-2">
        <input class="font-normal text-sm bg-[url('../assets/icon-search.svg')] h-10 bg-no-repeat w-3/4 bg-left pl-7" 
        placeholder="Search github username...">
        <button class="bg-crayola text-white font-bold text-sm px-4 py-3 rounded-2xl">Search</button>
      </div>
      <div class="bg-white w-4/5 max-w-[730px] rounded-2xl flex justify-around">

      </div>
  </main>
</body>
</html>
